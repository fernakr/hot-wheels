<html>
    <head>
        <style>
            @font-face {
                font-family: 'AUdimat-Bold';
                font-style: normal;
                font-weight: bold;
                src: url('./assets/fonts/AUdimat-Bold.ttf') format('truetype');
            }

            .carousel.carousel-slider .control-arrow{
                opacity: 1 !important;
            }

            .carousel.carousel-slider .control-arrow:before{
                border-width: 20px 8px !important;

            }


            .carousel.carousel-slider .control-prev:before{
                border-right-color: yellow !important;                      
            }

          
            .carousel.carousel-slider .control-next:before{
                border-left-color: yellow !important;                     
            }

            .loader{                
                background-color: #0000cc;                
                width: 200px;
                height: 240px;
                background-image: url('./assets/images/loader.gif');                
                background-blend-mode: multiply;
                border-radius: 100%;
            }   
            
            .loader_text{
                font-family: 'Audimat-Bold', sans-serif;                                                           
                color: #fff;
                font-size: 30px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1;
            }
           

            body, html{
                margin: 0;
            }

            :root{
                --details-border: 10px;
                --details-x-padding: 15px;
                --details-y-padding: 10px;
                --black: #333;
                --details-offset: 30px;

            }
            .details_wrapper{
                position: fixed;
                top: 60%;
                left: 50%;  
                z-index: 1;
                transform: translate(0, -50%);
                width: 280px;                
            }

            .details_wrapper h2{
                color: yellow;
                font-family: 'Audimat-Bold', sans-serif;                                                           
                font-size: 30px;
                margin-bottom: 10px;
                text-shadow: 3px 3px 0px var(--black);
            }

            .details_wrapper .carousel{
                margin: 0 calc(-1 * var(--details-offset)) !important;
            }


            .details{
                font-family: 'Audimat-Bold', sans-serif;                                                           
                color: var(--black);
                background: #fff;
                border: var(--details-border) solid var(--black);
                padding: var(--details-y-padding) var(--details-x-padding);                                       
                font-size: 20px;
                margin: 0 var(--details-offset);

            }
                .details ul{
                    margin-top: 0;
                    margin-left: 0;                    
                    margin-bottom: 0;
                    padding-left: 0;
                    list-style-type: none;
                    font-style: italic;
                    line-height: 1;
                }
                .details li:not(:last-child){
                    margin-bottom: 10px;
                }
                .details h3{
                    margin: calc(-1 * var(--details-y-padding) - var(--details-border)) calc(-1 * var(--details-x-padding)) var(--details-y-padding);
                    background: var(--black);
                    color: white;
                    line-height: 1;
                    padding: 10px 0 5px;
                    text-transform: uppercase;                                        
                    font-size: 24px;                    
                }
            .start-button{
                background: #fff;
                padding: 15px 20px;
                white-space: nowrap;
                text-transform: uppercase;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <audio src="./assets/audio/track.mp3" loop autoplay="true"></audio>
        <div id="root"></div>
    </body>
</html>
