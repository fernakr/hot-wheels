<html>
    <head>
        <style>
            @font-face {
                font-family: 'AUdimat-Bold';
                font-style: normal;
                font-weight: bold;
                src: url('./assets/fonts/AUdimat-Bold.ttf') format('truetype');
            }
            body, html{
                margin: 0;
            }

            :root{
                --details-border: 10px;
                --details-x-padding: 15px;
                --details-y-padding: 10px;
                --black: #333;

            }
            .details_wrapper{
                position: fixed;
                top: 60%;
                left: 50%;  
                z-index: 1;
                transform: translate(0, -50%);
                width: 250px;
            }

            .details_wrapper h2{
                color: yellow;
                font-family: 'Audimat-Bold', sans-serif;                                                           
                font-size: 30px;
                margin-bottom: 10px;
                text-shadow: 3px 3px 0px var(--black);
            }


            .details{
                font-family: 'Audimat-Bold', sans-serif;                                                           
                color: var(--black);
                background: #fff;
                border: var(--details-border) solid var(--black);
                padding: var(--details-y-padding) var(--details-x-padding);                                       
                font-size: 20px;

            }
                .details ul{
                    margin-top: 0;
                    margin-left: 0;                    
                    margin-bottom: 0;
                    padding-left: 0;
                    list-style-type: none;
                    font-style: italic;
                }
                .details li:not(:last-child){
                    margin-bottom: 5px;
                }
                .details h3{
                    margin: calc(-1 * var(--details-y-padding) - var(--details-border)) calc(-1 * var(--details-x-padding)) var(--details-y-padding);
                    background: var(--black);
                    color: white;
                    padding: 10px 0 5px;
                    text-transform: uppercase;                                        
                    font-size: 24px;                    
                }
            .start-button{
                background: #fff;
                padding: 15px 20px;
                white-space: nowrap;
                text-transform: uppercase;
                font-weight: bold;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <audio src="./assets/audio/track.mp3" loop autoplay="true"></audio>
        <div id="root"></div>
    </body>
</html>
